<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인 화면</title>
    <link rel="stylesheet" href="/css/example.css"/>
    <script type="text/javascript" src="/js/example.js"></script>
    <script type = "text/javascript">

        $(document).ready(function () {

            $("#btnUserReg").on("click", function () { // 버튼 클릭했을때, 발생되는 이벤트 생성함(onclick 이벤트와 동일함)
                location.href = "/project/userRegForm";

            })})
    </script>
</head>
<body>
<h2>로그인 화면</h2>
<hr/>
<br/>
<div class="container right-panel-active">
    <!-- Sign In -->
    <div class="container__form container--signin">
        <form action="#" class="form" id="form1">
            <h2 class="form__title">로그인</h2>
            <input type="ID" placeholder="아이디" class="input" />
            <input type="password" placeholder="비밀번호" class="input" />
            <a href="#" class="link">Forgot your ID?</a>
            <a href="#" class="link">Forgot your password?</a>
            <button class="btn">로그인</button>
        </form>
    </div>

    <!-- Overlay -->
    <div class="container__overlay">
        <div class="overlay">
            <div class="overlay__panel overlay--left">
                <button class="btn" id="userReg">회원가입</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
