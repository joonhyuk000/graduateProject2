<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입 화면</title>
    <link rel="stylesheet" href="/css/example.css"/>
    <script type="text/javascript" src="/js/example.js"></script>
    <script type = "text/javascript">


    </script>
</head>
<body>
<h2>회원가입</h2>
<hr/>
<br/>
<div class="container right-panel-active">
    <!-- Sign Up -->
    <div class="container__form container--signup">
        <form action="#" class="form" id="form1">
            <h2 class="form__title">회원가입</h2>
            <input type="user" placeholder="이름" class="input" />
            <input type="ID" placeholder="아이디" class="input" />
            <input type="email" placeholder="이메일" class="input" />
            <input type="password" placeholder="비밀번호" class="input" />
            <button class="btn">회원가입</button>
        </form>
    </div>

    <!-- Sign In -->
    <div class="container__form container--signin">
        <form action="#" class="form" id="form2">
            <h2 class="form__title">Sign In</h2>
            <input type="email" placeholder="Email" class="input" />
            <input type="password" placeholder="Password" class="input" />
            <a href="#" class="link">Forgot your password?</a>
            <button class="btn">Sign In</button>
        </form>
    </div>

    <!-- Overlay -->
    <div class="container__overlay">
        <div class="overlay">
            <div class="overlay__panel overlay--left">
                <button class="btn" id="signIn">로그인</button>
                <hr/>
                <button class="btn" id="idSearch">아이디 찾기</button>
                <hr/>
                <button class="btn" id="pwdSearch">비밀번호 찾기</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
